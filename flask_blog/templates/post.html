{% extends "layout.html" %}

{% block content %}

    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">

          <a class="mr-2" href="#">{{ post.author.username }}</a>
          <small class="text-muted">{{ post.date_posted.strftime("%Y-%m-%d %H:%M:%S") }}</small>
        </div>
        <div class="row">
          <img class="rounded-circle author-img" src="{{ url_for('static', filename='images/' + post.author.image_file) }}"/>
          <h1><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h1>

        </div>
          {% if post.author == current_user %}
            <div class="row update-btn">
                <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
                <form action="{{ url_for('delete_post', post_id=post.id) }}">
                    <input class="btn btn-danger btn-sm m-1" type="submit" value="Delete" />
                </form>
            </div>
          {% endif %}
        <div class="post-content">
            <p class="article-content">{{ post.content }}</p>
        </div>
      </div>
    </article>

{% endblock content %}
