{% extends "layout.html" %}

{% block content %}

    {% for post in posts %}

        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">

              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime("%Y-%m-%d %H:%M:%S") }}</small>
            </div>
            <div class="row">
              <img class="rounded-circle author-img" src="{{ url_for('static', filename='images/' + post.author.image_file) }}"/>
              <h1><a class="article-title" href="#">{{ post.title }}</a></h1>
            </div>
            <div class="post-content">
                <p class="article-content">{{ post.content }}</p>
            </div>
          </div>
        </article>

    {% endfor %}

{% endblock content %}
